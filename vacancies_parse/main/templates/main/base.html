<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ваш заголовок{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #0056b3;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            background-color: #f4f4f4;
            padding: 15px;
            width: 200px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            display: block;
            color: #0056b3;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #e6f2ff;
            color: #0056b3;
        }
        main {
            margin-left: 220px;
            padding: 20px;
        }
        .images {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .images img {
            width: 20%; /* Ширина каждой картинки */
            height: auto; /* Сохраняет пропорции */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #e6e6e6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .images img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            nav {
                width: 100%;
                position: static;
                height: auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                margin: 5px;
            }
            main {
                margin-left: 0;
            }
            .images img {
                width: 45%; /* Увеличиваем ширину картинок на мобильных */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Профессии будущего - Тестировщик</h1>
    </header>

    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'general_statistics' %}">Общая статистика</a>
        <a href="demand.html">Востребованность</a>
        <a href="geography.html">География</a>
        <a href="skills.html">Навыки</a>
        <a href="latest_vacancies.html">Последние вакансии</a>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        Метелева Дарья Алексеевна, РИ-230936
    </footer>
</body>
</html>
